apply plugin: 'com.android.application'

android {
    compileSdkVersion 'Barnes and Noble:NOOK Tablet SDK:10'
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "uk.co.section9.emfmedical"
        minSdkVersion 7
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
}
