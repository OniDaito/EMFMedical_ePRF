apply plugin: 'com.android.application'

android {
    compileSdkVersion 'Barnes and Noble, Inc.:NOOK Tablet:10' // Potentially this should be Nook API or similar
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "uk.co.section9.emfmedical"
        minSdkVersion 7
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
}
